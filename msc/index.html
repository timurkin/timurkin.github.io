<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>#NowPlaying</title>
    <script src="//cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="assets/app.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div id="app">
    <div class="loading-screen" v-if="!currentTrack">
        <div class="vertical-center-wrapper">
            <div class="vertical-center">
                <img src="assets/loading.svg" class="loading"/><br><br><br>
                <span class="status">Loading...</span>
            </div>
        </div>
    </div>
    <div class="vertical-center-wrapper page-background" v-else v-bind:style="coverStyle">
        <div class="vertical-center">
            <div class="current">
                <span class="artist-name">{{ currentTrack.artist }}</span>
                <div class="current-thumbnail" v-bind:style="coverStyle"></div>
                <span class="track-name">{{ currentTrack.name }}</span>

            </div>
        </div>
        <div class="progress" v-bind:style="progressBarStyle"></div>
    </div>
</div>
</body>
</html>
