<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        function emitEvent(name, data) {
            if (window.mobileApp && window.mobileApp.emitEvent) {
                window.mobileApp.emitEvent(name, data)
            }
        }

        emitEvent('test', { message: 'initialEvent'});


        setTimeout(() => {
            emitEvent('test', { message: 'afterTimeout'});
        }, 5000);

    </script>
</head>
<body>

</body>
</html>
